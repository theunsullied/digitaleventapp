<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

  <!-- Schedule Tab -->
  <ion-tab title="Schedule" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar-outline" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

  <!-- Maps Tab -->
  <ion-tab title="Maps" icon-off="ion-map" icon-on="ion-map" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- News Tab -->
  <ion-tab title="News" icon-on="ion-ios-paper-outline" icon-off="ion-ios-paper-outline" href="tab-link" >

    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <!-- Gallery tab -->
  <ion-tab title="Gallery" href="tab-link" icon-on="ion-images" icon-off="ion-images">
    <ion-nav-view name="tab-account"></ion-nav-view>

  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
